<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">
</link>

<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="box btn-bt btn-bl"><span class="boxtext"></span></div>
            <div class="box btn-bt"><span class="boxtext"></span></div>
            <div class="box btn-bt btn-br"><span class="boxtext"></span></div>
            <div class="box btn-bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box btn-br"><span class="boxtext"></span></div>
            <div class="box btn-bl btn-bb"><span class="boxtext"></span></div>
            <div class="box btn-bb"><span class="boxtext"></span></div>
            <div class="box  btn-br btn-bb"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
        
        <div><span class="info"></span>
        <button id="reset">RESET</button>
        </div>
    </div>
        
    </div>



    <script src="script.js"></script>
</body>

</html>
